<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Aptado by Virtusize</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="assets/css/main.css">-->

    <link href="style/variables.less" rel="stylesheet/less">
    <link href="style/main.less" rel="stylesheet/less">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Aptado</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">

                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>

        </div>
    </div>
</div>


<div>
    <div class="container vertical-spaced">

        <div class="row">
            <div class="col-lg-12 waterfall-container" id="product-list" style="position: relative; height: 1573px;">
            </div>
        </div>

    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline fg-10">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 fg-9 small">
                Session: 59 min left
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 fg-9 small copyright">
                Copyright 2014 &copy; Virtusize AB
            </div>
        </div>
    </div>
</footer>


<script id="waterfall-tpl" type="text/x-handlebars-template">
    {{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}" />
        <div style="width: {{width}}px; height:{{height}}px;" class="overlay">
            <img src="assets/images/{{logo}}"/>
        </div>
        <p style="width: {{width}}px;">{{name}}</p>
        <p>{{price}} kr</p>
    </div>
    {{/result}}
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="js/waterfall.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//drnbmd8o2dh74.cloudfront.net/ajax/libs/less.js/1.7.0/less.min.js"></script>
<script src="js/aptado.js"></script>
</body>
