<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="//www.asos.com/favicon.ico"/>
    <title>ASOS | ASOS Smart Shirt in Long Sleeve in Cotton at ASOS</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/select-item.css">

    <link href="assets/main.less" rel="stylesheet/less">
</head>
<body>

<!-- WIDGET -->
<div id="widget">
    <div class="header">
        <div class="help-link"><a href="#">Help!</a></div>
        <a href="javascript:void(0);" class="close" title="Close">&times;</a>

        <div class="signin-link"><a href="#">Sign in</a> / <a href="#">Register</a></div>
        <div class="logo">Virtusize</div>
    </div>
    <div class="notification-container"></div>
    <div class="start">
        <div class="header-container">
            <div class="header-w-hint">
                <div class="hint">?</div>
                <h1 class="size-4">Select the shirt you want to compare with<br><span class="highlight">ASOS Shirt in Long Sleeve With Rinse Wash</span></h1>
            </div>
        </div>
        <div class="comparison-container">
            <div class="comparison">
                <div class="store-product-image">
                    <div class="store image-placeholder"></div>
                </div>
                <div class="compare-symbol"></div>
                <div id="ph-scroll-container" class="scrollable">
                    <div class="scrollbar">
                        <div class="track">
                            <div class="thumb"></div>
                        </div>
                    </div>
                    <div class="viewport purchase-history">
                        <div class="fade-overlay top"></div>
                        <div class="fade-overlay bottom"></div>
                        <div class="overview">
                            <div class="image-placeholder"></div>

                            <div class="vs-thumb image-placeholder">
                                <div class="vs-container">
                                    <div class="vs-content">
                                        <div class="vs-type">You've bought</div>
                                        <div class="vs-name">ASOS Ridley High<br>Waist Ultra Skinny Jeans in Watercolour...<br><b>MEDIUM</b></div>
                                        <div class="vs-circle-pannel">
                                            <div class="vs-circle js-measure">
                                                <i class="fa fa-arrows"></i>
                                            </div>
                                            <div class="vs-circle js-edit">
                                                <i class="fa fa-pencil"></i>
                                            </div>
                                            <div class="vs-circle js-delete">
                                                <i class="fa fa-trash-o"></i>
                                            </div>
                                        </div>
                                        <div class="vs-info" id="action-txt"></div>
                                    </div>
                                </div>
                                <!--<div style="background-color: red;height: 30px;"></div>-->
                                <input type="submit" value="compare" class="vs-button">
                            </div>

                            <div class="image-placeholder"></div>
                            <div class="image-placeholder"></div>
                            <div class="image-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END WIDGET -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://drnbmd8o2dh74.cloudfront.net/ajax/libs/less.js/1.3.3/less.min.js"></script>
<script src="https://rawgithub.com/wieringen/tinyscrollbar/master/src/js/jquery.tinyscrollbar.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
